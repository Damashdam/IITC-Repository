<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span class="posts"></span>
    <span class="users"></span>
    <span class="names"></span>

</body>

<script>
    Promise.all([
        fetch('https://jsonplaceholder.typicode.com/posts').then(response => response.json()),
        fetch('https://jsonplaceholder.typicode.com/users').then(response => response.json()),
        fetch('https://jsonplaceholder.typicode.com/comments').then(response => response.json())
    ])

        .then(([posts, users, comments]) => {
            document.querySelector('.posts').innerHTML = `Number of posts: ${posts.length}`;
            document.querySelector('.users').innerHTML = `Number of users: ${users.length}`;
            document.querySelector('.comments').innerHTML = `Number of comments: ${comments.length}`;
        })
</script>

</html>
