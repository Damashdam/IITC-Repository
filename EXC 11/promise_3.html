<script>
    const user = { id: 1, name: "John Doe" };

    function getUser() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(user);
            }, 1000);
        });
    }

    getUser()
        .then(user => {
            console.log('User data:', user);
            return user.name;
        })
        .then(userName => {
            console.log(`The user's name is ${userName}`);
        })
        .catch(error => {
            console.error('Error:', error);
        });

</script>
